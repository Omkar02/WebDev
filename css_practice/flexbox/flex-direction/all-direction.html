<html lang="en">
    <head>
        <link rel="stylesheet" href="all-direction.css">
        <title>Flex Direction!</title>
    </head>
    <body>
        <div class="name">Row</div>
        <div class="row-direction">
            <div class="child">Box 1</div>
            <div class="child">Box 2</div>
            <div class="child">Box 3</div>
        </div>

        <div class="name">Row-Reverse</div>
        <div class="row-reverse-direction">
            <div class="child">Box 1</div>
            <div class="child">Box 2</div>
            <div class="child">Box 3</div>
        </div>

        <div class="name">Column</div>
        <div class="column-direction">
            <div class="child">Box 1</div>
            <div class="child">Box 2</div>
            <div class="child">Box 3</div>
        </div>

        <div class="name">Column-Reverse</div>
        <div class="column-reverse-direction">
            <div class="child">Box 1</div>
            <div class="child">Box 2</div>
            <div class="child">Box 3</div>
        </div>
        
    </body>
</html>
