<html lang="en">
    <head>
        <link rel="stylesheet" href="order-1.css">
        <script src="order-1.js" defer></script>
        <title>Order With Varible Element</title>
    </head>
    <body>
        <h2>Order property in a Column-reverse Flexbox</h2>
        <button class="sub">-</button>
        <input class="width-slider" type="range" min="-2" max="5" step="1" value="0">
        <button class="add">+</button>
        <span class="js-range-val">0</span>

        <div class="container">
            <div class="item or-4">4</div>
            <div class="item or-3">3</div>
            <div class="item or-2">2</div>
            <div class="item or-1">1</div>
            <div class="item or-no-order">no-order</div>
            <div class="item custom js-order" style="order: 0;">Custom Order</div>
            <div class="item om-1">-1</div>
        </div>
    </body>
</html>
