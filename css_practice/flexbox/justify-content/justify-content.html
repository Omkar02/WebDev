<html lang="en">
    <head>
        <link rel="stylesheet" href="justify-content.css">
        <title>Justify Content</title>
    </head>
    <body>
        <div class="name">flex-start</div>
        <div class="flex-start">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>

        <div class="name">flex-end</div>
        <div class="flex-end">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>

        <div class="name">center</div>
        <div class="center">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>

        <div class="name">space-around</div>
        <div class="space-around">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>

        <div class="name">space-between</div>
        <div class="space-between">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>

        <div class="name">space-evenly</div>
        <div class="space-evenly">
            <div class="child-box">First</div>
            <div class="child-box">Second</div>
            <div class="child-box">Third</div>
            <div class="child-box">Fourth</div>
        </div>
    </body>
</html>
