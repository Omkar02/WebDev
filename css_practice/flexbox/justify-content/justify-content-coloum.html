<html lang="en">
    <head>
        <link rel="stylesheet" href="justify-content-coloum.css">
        <title>Justify Content</title>
    </head>
    <body>
        <div class="outer-container">
            <div class="name">flex-start</div>
            <div class="flex-container start">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
        <div class="outer-container">
            <div class="name">flex-end</div>
            <div class="flex-container end">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
        <div class="outer-container">
            <div class="name">center</div>
            <div class="flex-container center">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
        <div class="outer-container">
            <div class="name"> space-around</div>
            <div class="flex-container space-around">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
        <div class="outer-container">
            <div class="name">space-between</div>
            <div class="flex-container space-between">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
        <div class="outer-container">
            <div class="name">space-evenly</div>
            <div class="flex-container space-evenly">
                <div class="child-box">First</div>
                <div class="child-box">Second</div>
                <div class="child-box">Third</div>
                <div class="child-box">Fourth</div>
            </div>
        </div>
    </body>
</html>
