<html lang="en">
    <head>
        <link rel="stylesheet" href="align-self-1.css">
        <title>Align Self Row</title>
    </head>
    <body>
        <div class="row-direction">
            <div class="title">Align Self With <code>flex-direction: row;</code> </div>
            <div class="container row">
                <div class="box as-stretch">as-stretch</div>
                <div class="box as-start">as-start</div>
                <div class="box as-end">as-end</div>
                <div class="box as-center">as-center</div>
                <div class="box as-baseline">as-baseline</div>
            </div>
        </div>
        <div class="row-direction">
            <div class="title">Align Self With <code>flex-direction: column;</code> </div>
            <div class="container column">
                <div class="box as-stretch">as-stretch</div>
                <div class="box as-start">as-start</div>
                <div class="box as-end">as-end</div>
                <div class="box as-center">as-center</div>
                <div class="box as-baseline">as-baseline</div>
            </div>
        </div>
    </body>
</html>
