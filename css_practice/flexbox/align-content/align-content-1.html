    <head>
        <link rel="stylesheet" href="align-content-1.css">

        <title>Align Content Interactive</title>
    </head>
    <body>
        <div class="name"> Controls</div>
        <div class="flex-direction-buttons">

            <button data-value="column">column</button>

            <span class="lable">Align-Content:</span>
            <button data-value="strech">strech</button>

            <button data-value="flex-end">flex-end</button>
            <button data-value="center">center</button>
            <button data-value="space-around">space-around</button>
            <button data-value="space-between">space-between</button>
            <button data-value="space-evenly">space-evenly</button>
        </div>
        <h2 class="container-title">Flex-Direction: <span class="current-val dis-direction">row</span>; Align-Content: <span class="current-val dis-align-content">stetch</span>;</h2>
